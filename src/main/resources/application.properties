server.port=8080
spring.main.allow-circular-references=true
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=instagram-clone
spring.application.name=MailService
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_SENDER}
spring.mail.password=${EMAIL_SENDER_PASSWORD}
logging.level.org.springframework.security=DEBUG
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.security.oauth2.client.registration.facebook.client-id=${FACEBOOK_CLIENT_ID}
spring.security.oauth2.client.registration.facebook.client-secret: ${FACEBOOK_CLIENT_SECRET}
spring.security.oauth2.client.registration.facebook.redirect-uri: http://localhost:8080/login/oauth2/code/facebook
spring.security.oauth2.client.registration.facebook.scope: public_profile
spring.security.oauth2.client.provider.facebook-provider.authorization-uri: https://www.facebook.com/v12.0/dialog/oauth
spring.security.oauth2.client.provider.facebook-provider.token-uri: https://graph.facebook.com/v12.0/oauth/access_token
spring.security.oauth2.client.provider.facebook-provider.user-info-uri: https://graph.facebook.com/me?fields=id,name,email